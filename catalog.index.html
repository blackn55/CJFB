<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oriental Basketball Store</title>
    <link rel="stylesheet" href="styles.css">
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #1a1a1a;
    color: #fff;
    line-height: 1.6;
}

header {
    background: linear-gradient(90deg, #ff0000, #000000);
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
}

.logo img {
    width: 80px;
    border-radius: 50%;
    border: 2px solid #fff;
}

nav ul {
    list-style: none;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

nav ul li {
    margin: 0;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #ff4d4d;
}

section {
    padding: 50px 20px;
    text-align: center;
}

#home {
    background: url('https://static.vecteezy.com/ti/vetor-gratis/p1/6230864-fundo-de-elemento-de-estilo-japones-vetor.jpg') no-repeat center;
    background-size: cover;
    min-height: 50vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    color: #fff;
    text-shadow: 2px 2px 4px #000;
    position: relative;
}

#home::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.3);
    z-index: 1;
}

#home h1, #home p {
    position: relative;
    z-index: 2;
}

h1, h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #ff0000;
}

.produtos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 0 10px;
}

.produto {
    background-color: #000;
    padding: 20px;
    border: 2px solid #ff0000;
    border-radius: 10px;
    width: 200px;
    text-align: center;
    flex: 1 1 200px;
    max-width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.produto img {
    width: 100%;
    height: 150px;
    object-fit: contain;
    border-radius: 5px;
    margin-bottom: 10px;
}

.produto p {
    font-size: 16px;
    color: #fff;
    margin-bottom: 10px;
}

.add-to-cart-btn {
    background: linear-gradient(90deg, #ff0000, #ff4d4d);
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    width: 100%;
    transition: background 0.3s;
}

.add-to-cart-btn:hover {
    background: linear-gradient(90deg, #ff4d4d, #ff0000);
}

#carrinho {
    background-color: #000;
    border: 2px solid #ff0000;
    border-radius: 10px;
    margin: 0 20px;
    padding: 20px;
}

#cart-items {
    margin-bottom: 20px;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ff4d4d;
}

.cart-item img {
    width: 50px;
    height: 50px;
    object-fit: contain;
    border-radius: 5px;
}

.cart-total {
    font-size: 18px;
    font-weight: bold;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.clear-cart-btn {
    background: linear-gradient(90deg, #ff0000, #ff4d4d);
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    max-width: 200px;
    transition: background 0.3s;
}

.clear-cart-btn:hover {
    background: linear-gradient(90deg, #ff4d4d, #ff0000);
}

footer {
    background: linear-gradient(90deg, #000000, #ff0000);
    padding: 20px;
    text-align: center;
}

/* Oriental Details */
h1::before, h2::before {
    content: "龍";
    font-size: 20px;
    margin-right: 10px;
    color: #ff4d4d;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        padding: 15px;
    }

    .logo img {
        width: 60px;
    }

    nav ul {
        flex-direction: column;
        align-items: center;
        margin-top: 15px;
        gap: 10px;
    }

    h1, h2 {
        font-size: 1.8rem;
    }

    section {
        padding: 30px 15px;
    }

    .produto {
        width: 45%;
    }
}

@media (max-width: 480px) {
    h1, h2 {
        font-size: 1.5rem;
    }

    .produto {
        width: 100%;
    }

    #home {
        min-height: 40vh;
    }

    .clear-cart-btn {
        max-width: 100%;
    }
}
</style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Catalogo/Logo.jpg" alt="Store Logo" id="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="catalog.index.html">Catalog</a></li>
                <li><a href="About.html">About Us</a></li>
                <li><a href="#carrinho">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Oriental Basketball Store</h1>
        <p>Explore the best of basketball with a touch of Eastern elegance.</p>
    </section>

    <section id="catalogo">
        <h2>Catalog</h2>
        <div class="produtos" id="product-list">
            <!-- Items will be populated via JavaScript -->
        </div>
    </section>

    <section id="carrinho">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total">
            <p>Total: R$ <span id="cart-total">0.00</span></p>
            <button id="clear-cart" class="clear-cart-btn">Clear Cart</button>
        </div>
    </section>

    <footer>
        <p>© 2025 Oriental Basketball Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
